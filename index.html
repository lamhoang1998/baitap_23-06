<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-6 mx-auto">
					<h3 class="display-4 text-center">Quản Lý Nhân Viên</h3>
					<form id="formQLNV">
						<div class="row">
							<div class="col-12 form-group">
								<label for="">Mã Nhân Viên</label>
								<input type="text" class="form-control" id="mnv" />
								<span id="spanMaNV" class="text-danger" data-id="mnv"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<label for="">Tên Nhân Viên</label>
								<input type="text" class="form-control" id="name" />
								<span id="spanMaNV" class="text-danger" data-id="name"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<label for="">Chức Vụ:</label>
								<select name="" id="position" class="form-control">
									<option value="">Chọn chức vụ</option>
									<option value="Giám đốc">Giám đốc</option>
									<option value="Trưởng phòng">Trưởng phòng</option>
									<option value="Nhân viên">Nhân viên</option>
								</select>
								<span
									id="spanChucVu"
									class="text-danger"
									data-id="position"
								></span>
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<label for="">Lương cơ bản</label>
								<input type="text" class="form-control" id="generalSalary" />
								<span
									id="spanMaNV"
									class="text-danger"
									data-id="generalSalary"
								></span>
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<label for="">Số giờ làm trong tháng</label>
								<input type="text" class="form-control" id="workingTime" />
								<span
									id="spanMaNV"
									class="text-danger"
									data-id="workingTime"
								></span>
							</div>
						</div>

						<div class="form-group text-center">
							<button type="submit" id="themNhanVien" class="btn btn-success">
								Thêm Nhân Viên
							</button>
						</div>
					</form>
				</div>
				<div class="col-8 mx-auto">
					<table class="table">
						<thead>
							<tr>
								<th>Mã nhân viên</th>
								<th>Tên nhân viên</th>
								<th>Chức vụ</th>
								<th>Lương cơ bản</th>
								<th>Tổng lương</th>
								<th>Giờ làm/tháng</th>
								<th>Xếp loại</th>
							</tr>
						</thead>
						<tbody id="tbodyNhanVien"></tbody>
					</table>
				</div>
			</div>

			<script
				src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
				integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
				crossorigin="anonymous"
			></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
				integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
				crossorigin="anonymous"
			></script>
			<script type="module" src="./src/controller.js"></script>
		</div>
	</body>
</html>
